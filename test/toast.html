<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/dynamics.css">

    <style>
        .estilos {
            width: 70%;
            margin: auto;
            margin-top: 100px;
            display: flex;
            justify-content: space-around;
        }
    </style>


    <title>Plantilla de Pruebas</title>
</head>
<body>
    
    <div id="test" class="estilos">
        <button onclick="DY.Toast({html: 'Esto es un toast'})"></button>        
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../dist/js/dynamics.js"></script>

    <script>
        window.onload = () => {
            setTimeout( () => {
                DY.ToolTipsInit()
            }, 100)
        }

        $("#test").append(`<button class='tips-ele' data-tips='Esto es un botón dinámico'>Dinámico</button>`)
    </script>
</body>
</html>
