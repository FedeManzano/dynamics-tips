<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://rawcdn.githack.com/FedeManzano/bodystyle/refs/heads/master/dist/css/bodystyle.min.css">
    <!-- CDN -->
    <link rel="stylesheet"
        href="https://rawcdn.githack.com/FedeManzano/bodystyle-icons/refs/heads/master/iconos/bs-iconos.min.css">

    <link rel="stylesheet" href="../dist/css/dynamics.min.css">


    <style>
        .estilos {
            width: 70%;
            margin: auto;
            margin-top: 100px;
            display: flex;
            justify-content: space-around;
        }

        .menu_flotante {
            border-radius: 10px;
            background-color: #eeeeee;
            border: 1px solid #666;
            min-width: 290px !important;
            padding-top: 7px;
            position: absolute;
        }

        .menu_flotante .usuario {
            display: flex;
            justify-content: start;
            align-items: center;
            padding: 5px 10px;
        }

        .menu_flotante .usuario img {
            height: 45px;
            width: 45px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .menu_flotante .item {
            display: flex;
            justify-content: start;
            align-items: center;
            padding: 5px 4px;
        }

        .menu_flotante .item i {
            margin-right: 20px;
            margin-left: 20px;
            font-size: 22px;
            color: rgb(70, 70, 70);
        }

        .menu_flotante .item a {
            text-decoration: none;
            font-size: 18px;
            color: rgb(70, 70, 70);
        }

        .menu_flotante .item:hover>a {
            color: rgb(153, 153, 153);
        }

        .menu_flotante .item:hover>i {
            color: rgb(153, 153, 153);
        }
    </style>


    <title>Plantilla</title>
</head>

<body>

    <div id="test" class="container" style="margin-top: 500px;">
        <button class="disparador" data-info="comentario izquierdo" data-pos="top" data-evt="click">Disparador</button>
    </div>



    <script src="../dist/js/dynamics.js"></script>

    <script>
        window.onload = () => {
            setTimeout(() => {
                DY.PerInit({ ori: "disparador" })
            }, 100)
        }

        document.querySelector(".disparador").dataset.info =
            `
            <div  class="card" style="max-width: 300px;"> <!-- Comienza la tarjeta simple -->
                <div  class="card-simple-dark"> <!-- Tarjeta oscura -->
                    <h4>Título de la tarjeta<span  class="badge badge-rojo c-blanco">New</span></h4>
                    <small>Pequeña descripción</small>
                    <p>
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Hic ex et optio.
                    </p> 
                    <button  href=""  class="btn-cover-sm-o btn-white-o mar-2">Subs</button>
                </div><!-- FIN Tarjeta oscura -->
            </div>        
            `

    </script>
</body>

</html>
