    <style>
        .estilos {
            width: 70%;
            margin: auto;
            margin-top: 100px;
            display: flex;
            justify-content: space-around;
        }

        .menu_flotante {
            border-radius: 10px;
            background-color: #eeeeee;
            border: 1px solid #666;
            min-width: 290px !important;
            padding-top: 7px;
            /* position: absolute; */
        }

        .menu_flotante .usuario {
            display: flex;
            justify-content: start;
            align-items: center;
            padding: 5px 10px;
        }

        .menu_flotante .usuario img {
            height: 45px;
            width: 45px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .menu_flotante .item {
            display: flex;
            justify-content: start;
            align-items: center;
            padding: 5px 4px;
        }

        .menu_flotante .item i {
            margin-right: 20px;
            margin-left: 20px;
            font-size: 22px;
            color: rgb(70, 70, 70);
        }

        .menu_flotante .item a {
            text-decoration: none;
            font-size: 18px;
            color: rgb(70, 70, 70);
        }

        .menu_flotante .item:hover>a {
            color: rgb(153, 153, 153);
        }

        .menu_flotante .item:hover>i {
            color: rgb(153, 153, 153);
        }
    </style>

</head>
