<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../dist/css/dynamics.css">

    <style>
        .estilos {
            width: 70%;
            margin: auto;
            margin-top: 100px;
            display: flex;
            justify-content: space-around;
        }
    </style>


    <title>Plantilla de Pruebas</title>
</head>

<body>

    <div id="test" class="">
        <button class="tips-ele" data-tips="Esto es un Tips Derecho" data-pos="bottom">Derecha</button>
        <button class="tips-ele" data-tips="Esto es un Tips Izquierdo" data-pos="left">Izquierda</button>
        <button class="tips-ele" data-tips="Esto es un Tips Abajo" data-pos="bottom">Abajo</button>
        <button class="tips-ele" data-tips="Esto es un Tips Arriba" data-pos="top">Arriba</button>
        <button class="tips-ele" data-tips="Esto es un Tips Click" data-pos="top" data-evt="click">Click</button>
    </div>



    <script src="../dist/js/dynamics.js"></script>

    <script>
        window.onload = () => {
            setTimeout(() => {
                DY.ToolTipsInit()
            }, 100)
        }
        const boton = document.createElement("button")
        boton.classList.add("tips-ele")
        boton.dataset.tips = "Esto es un Tips Click"
        boton.dataset.pos = "top"
        boton.dataset.evt = "click"
        boton.innerHTML = "Click"
        document.getElementById("test").appendChild(boton)
    </script>
</body>

</html>
